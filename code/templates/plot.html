<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Sales Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #495057;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .predictions p {
            font-size: 1.2rem;
            color: #495057;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            color: #ffffff;
            text-decoration: none;
            background-color: #0d6efd;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Sales and Revenue Analysis</h1>

        <h2>Pie Chart (Sales Distribution)</h2>
        <img src="{{ img_pie }}" alt="Pie Chart">

        <h2>Bar Chart (Sales Over Time)</h2>
        <img src="{{ img_bar }}" alt="Bar Chart">

        <h2>Line Chart (Revenue Over Time)</h2>
        <img src="{{ img_line }}" alt="Line Chart">

        <div class="predictions text-center mt-4">
            <h2>Future Predictions</h2>
            <p><strong>Future Sales (kg):</strong> {{ future_sales }}</p>
            <p><strong>Future Revenue:</strong> {{ future_revenue }}</p>
        </div>

        <a href="/">Go Back to Dashboard</a>
    </div>

    <footer>
      
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
