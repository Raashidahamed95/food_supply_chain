<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 2rem;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4c6788;
        }
        img {
            display: block;
            margin: 1rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Visualization Based on Sales</h1>

        <h2>Pie Chart: Sales Distribution by Crop</h2>
        <img src="{{ pie_chart }}" alt="Pie Chart" class="img-fluid" style="max-width: 500px;">

        <h2>Bar Chart: Total Sales by Year</h2>
        <img src="{{ bar_chart }}" alt="Bar Chart" class="img-fluid" style="max-width: 600px;">

        <h2>Line Plot: Sales Trend Over Years</h2>
        <img src="{{ line_chart }}" alt="Line Plot" class="img-fluid" style="max-width: 600px;">
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
