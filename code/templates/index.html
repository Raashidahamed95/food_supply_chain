<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            color: #4c6788;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: #4c6788;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #3e5672;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Food Supply Sales Prediction</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" id="year" name="year" class="form-control" placeholder="Enter year" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Month:</label>
                <input type="number" id="month" name="month" class="form-control" placeholder="Enter month" required>
            </div>
            <div class="mb-3">
                <label for="crop" class="form-label">Crop:</label>
                <select id="crop" name="crop" class="form-select">
                    <option value="Rice">Rice</option>
                    <option value="Maize">Maize</option>
                    <option value="Wheat">Wheat</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Predict</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
