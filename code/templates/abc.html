<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCURACY</title>
    <style>
        /* Apply a background color to the entire page */
        body {
            background-color: #d33333; /* Light gray background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the card container */
        .card {
            background-color: #f5efef; /* White background for the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 400%;
        }

        /* Style the main heading */
        .card h3 {
            margin-top: 0;
            color: #333333;
        }

        /* Style the result text */
        .card h5 {
            margin: 10px 0;
            color: #000000;
            font-weight: bold; /* Make the result text bold */
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>ACCURACY VALUE</h3>
        <h2>{{x}}</h2>
    </div>
    
</body>
</html>
