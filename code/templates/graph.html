<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Sales Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Sales Dashboard</h1>
        <form action="/plot" method="post">
            <!-- Start Year -->
            <div class="mb-3">
                <label for="start_year" class="form-label">Start Year:</label>
                <select id="start_year" name="start_year" class="form-select" required>
                    {% for year in range(2010, 2024) %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Start Month -->
            <div class="mb-3">
                <label for="start_month" class="form-label">Start Month:</label>
                <select id="start_month" name="start_month" class="form-select" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <!-- End Year -->
            <div class="mb-3">
                <label for="end_year" class="form-label">End Year:</label>
                <select id="end_year" name="end_year" class="form-select" required>
                    {% for year in range(2010, 2024) %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- End Month -->
            <div class="mb-3">
                <label for="end_month" class="form-label">End Month:</label>
                <select id="end_month" name="end_month" class="form-select" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <!-- Crop -->
            <div class="mb-3">
                <label for="crop" class="form-label">Crop:</label>
                <select id="crop" name="crop" class="form-select" required>
                    <option value="Rice">Rice</option>
                    <option value="Maize">Maize</option>
                    <option value="Wheat">Wheat</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate Charts</button>
        </form>
    </div>
    <footer>
        <p>Â© 2024 Crop Sales Dashboard</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
